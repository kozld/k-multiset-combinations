replicaCount: 1
image:
  repository: registry.gitlab.com/x00dx/combigen-api
  tag: "dd8dff5d"
  pullPolicy: IfNotPresent
service:
  type: NodePort
  port: 3000
resources:
ingress:
  enabled: false
  path: /
  hostName: ""
  annotations: {}
  tls: []

imagePullSecrets: []

env:
  - name: DB_HOST
    value: combigen-api-mysql
  - name: DB_PORT
    value: 3306
  - name: DB_NAME
    valueFrom:
      secretKeyRef:
        name: mysql-secret
        key: MYSQL_DATABASE
  - name: DB_USER
    valueFrom:
      secretKeyRef:
        name: mysql-secret
        key: MYSQL_USER
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: mysql-secret
        key: MYSQL_PASSWORD

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

