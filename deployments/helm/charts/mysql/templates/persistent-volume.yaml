---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-volume
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOncePod
  capacity:
    storage: 10Gi
  hostPath:
    path: /data/mysql

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-volume-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOncePod
  resources:
    requests:
      storage: 3Gi
